<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DE FRANKLINGS APARTMENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #1abc9c;
        --secondary: #2c3e50;
        --accent: #f39c12;
        --light: #ecf0f1;
        --dark: #1a252f;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        background: var(--light);
        color: var(--dark);
      }

      header {
        background: var(--secondary);
        color: white;
        padding: 3rem 1rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      header::after {
        content: "";
        position: absolute;
        width: 200%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        top: 0;
        left: -100%;
        opacity: 0.05;
        animation: slideBg 10s linear infinite;
      }

      @keyframes slideBg {
        0% {
          left: -100%;
        }
        100% {
          left: 0;
        }
      }

      header h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      header p {
        font-size: 1.3rem;
      }

      nav {
        background: var(--dark);
        padding: 1rem;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav a:hover {
        color: var(--accent);
      }

      .hero {
        background: var(--light);
        padding: 4rem 1rem;
        text-align: center;
      }

      .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }

      .btn {
        display: inline-block;
        background: var(--primary);
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 30px;
        text-decoration: none;
        transition: background 0.3s;
      }

      .btn:hover {
        background: var(--accent);
      }

      .section {
        padding: 4rem 1rem;
        max-width: 1200px;
        margin: auto;
      }

      .section h3 {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        color: var(--secondary);
      }

      .rooms,
      .amenities,
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h4 {
        margin-bottom: 0.5rem;
        color: var(--primary);
      }

      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }

      form {
        max-width: 500px;
        margin: auto;
      }

      form input,
      form select {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .faq-item {
        margin-bottom: 1rem;
      }

      .faq-item h4 {
        margin-bottom: 0.3rem;
        color: var(--secondary);
      }

      .contact {
        background: var(--secondary);
        color: white;
        text-align: center;
        padding: 3rem 1rem;
      }

      .contact a {
        color: white;
        margin: 0 10px;
        display: inline-block;
        transition: color 0.3s;
      }

      .contact a:hover {
        color: var(--accent);
      }

      .footer {
        background: var(--dark);
        color: #ccc;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 2rem;
        }
        .hero h2 {
          font-size: 1.8rem;
        }
        nav a {
          display: block;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- The HTML body content remains unchanged and is already responsive -->
  </body>
</html>
